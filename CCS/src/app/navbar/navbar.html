<header class="w-full bg-white shadow-md">
  <nav class="container mx-auto flex items-center justify-between p-4">
    <!-- Left side: logo + nav links -->
    <div class="flex items-center space-x-6">
      <a 
        routerLink="/" 
        class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-colors"
      >
        IMG-PLACEHOLDER
      </a>

    <ul id="main-nav" class="hidden md:flex space-x-6">
      @for (link of links; track link.path) {
        <li id="nav-{{link.label | lowercase }}">
          <a
            [routerLink]="link.path"
            class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-blue-500 hover:text-white transition-colors"
            
          >
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
    </div>
   </nav>
</header>
